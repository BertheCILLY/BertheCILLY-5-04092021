<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./style/style.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

  <title>ORINOCOURS</title>
</head>
<body>
      <header>
       
        <div class="container-fluid ">
            <div class="row">
                <nav class="navbar-brand">
                    <!-------Lien entre les pages avec href = -->
                    <div class="nav__cart ">
                            <a class="navbar-brand" href="index.html">
                                <img src="./img/favicon.png" alt="logo orinoco"></a>
                  
                            <a class="btn btn-secondary btn-lg active nav__cart " href="./index.html" 
                                role="button"aria-pressed="true">Accueil</a>

                            
                     </div>

                </nav>
            </div>
        </div>
      </header>

         <div class="cart-card">  
             <h1 class="col-12 text-center contenu-title">Contenu de votre panier</h1>
            <div class=" col-12 text-center" id="contenu-panier">
                <div class=" col-12 text-center" id="panier-section">
                 <div class="panier-recap" id="panier-produit"><span class="panier-title">Produit</span></div>
                    <div class="panier-recap" id="panier-option"><span class="panier-title">Option</span></div>
                <div class="panier-recap" id="panier-prix"><span class="panier-title">Prix</span></div>
                <div class="panier-recap" id="panier-bouton"><span class="panier-title"></span></div></div>
        <div id="contenu-total-price" class="panier-totalPrice text-center"></div>
      </div>

      <div class="col-12 text-center" id="formulaire-section">
        <h2 class="formulaire-title">Votre adresse de livraison</h2>
        <form class="formulaire" method="post" name="formContact">
            <label class="formulaire-input" for="nom">Nom : </label>
            <input class="formulaire-input" type="text" name="nom" id="nom" required placeholder="Dupont">
            <span class="formulaire-input formulaire-info"  id="missNom"></span>

            <label class="formulaire-input" for="prenom">Prénom : </label>
            <input class="formulaire-input" type="text" name="prenom" id="prenom" required placeholder="Henry">
            <span class="formulaire-input formulaire-info" id="missPrenom"></span>

            <label class="formulaire-input" for="email">Email : </label>
            <input class="formulaire-input" type="email" id="email" required placeholder="Henry.dupont@xxxxx.com">
            <span class="formulaire-input formulaire-info"  id="missEmail"></span>

            <label class="formulaire-input" for="adresse">Adresse : </label>
            <input class="formulaire-input" type="text" name="adresse" id="adresse" required placeholder="14 rue Duhamel">
            <span class="formulaire-input formulaire-info"  id="missAdresse"></span>

            <label class="formulaire-input" for="ville">ville : </label>
            <input class="formulaire-input" type="text" name="ville" id="ville" required placeholder="Paris">
            <span class="formulaire-input formulaire-info" id="missVille"></span>

            <input id="bouton-commander" class="formulaire-command" type="submit" value="Commander">
        </form>
    </div>
                                                                             </div>   
<div class="if-empty-cart">
    <h2>Votre panier est vide. <a href="index.html">Remplissez le d'abord !</a></h2>
</div>
    <footer>

        <div class="container">
            <div class="row footer-item">
                <a href="">Conditions générales de ventes</a>
                <a href="mailto:contact@orinoco.fr">Contact</a>
               
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="./js/panier.js" defer></script>

</body>
</html>

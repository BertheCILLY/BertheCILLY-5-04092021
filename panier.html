<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
 <link rel="stylesheet" href="css/xsmall.css" media="(max-width:575.98px)" />
  <link rel="stylesheet" href="css/small.css" media="(min-width: 576px) and (max-width:767.98px)" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <meta name="description" content="panier orinoco" />
  <title>Votre panier</title>
</head>

<body>
  <header>
    <img class="logo" src="./img/logo-orinoco.png" alt="logoorinoco" />
    <nav>
      <nav>
    
        <a href="index.html"> Accueil <i class="fas fa-store"></i></a>
      </nav>
    </nav>
  </header>

  <div class="image-bandeau">
    <img src="img/IMG_0307.jpeg" alt="image-bandeau" />
    <div class="texte-bandeau">
      <h1> OrinoPhotos </h1>
      <p> Votre Panier </p>
    </div>
  </div>

  <main class="recap-commande">
    <table id="container">

      <thead>
        <tr>
          <th class="srcimage">Photos</th>
          <th> Nom </th>
          <th> Prix Unitaire </th>
          <th> Quantitée </th>
          <th> Supprimer </th>
          <th> Prix Total </th>
        </tr>
      </thead>
      <tfoot>
        <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td> TOTAL </td>
        <td id="prixTotal"></td>
      </tr>
      </tfoot>
      
    </table>

    <button id="viderPanier" class="viderPanier">Vider tous le Panier </button>
  </main>

  <form action="#" method="POST" id="form">
    <div>
      <input type="radio" id="Mr" name="drone" value="Mr" checked>
      <label for="Mr">Mr</label>

      <input type="radio" id="Mme" name="drone" value="Mme">
      <label for="Mme">Mme</label>
    </div>

    <div>
      <label for="nom">Nom *:</label><br />
      <input type="text" id="nom" name="nom" required="required" placeholder="Martin" />
    </div>

    <div>
      <label for="prenom">Prenom *:</label><br />
      <input type="text" id="prenom" name="prenom" required="required" placeholder="Dupont" />
    </div>

    <div>
      <label for="adresse">Adresse *:</label><br />
      <input type="text" id="adresse" name="adresse" required="required" placeholder="3 rue des Lylas" />
    </div>

    <div>
      <label for="ville">Ville *:</label><br />
      <input type="text" id="ville" name="text" required="required" placeholder=" Paris "
        pattern="^[a-zA-Z]{1}[a-zA-Z'À-ÿ -]+$" />
    </div>

    <div>
      <label for="email">E-mail *:</label><br />
      <input type="email" id="email" name="email" required="required" placeholder="dupont@yahoo.fr"
        pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" />
    </div>

    <input type="submit" value="Commander" id="envoiFormulaire" />

    <p>* Champ Obligatoire</p>
  </form>

  <footer>
    <ul>
      <li><a href="#"> A Propos </a></li>
      <li><a href="#"> Contact </a></li>
      <li><a href="#"> Conditions d'utilisations </a></li>
    </ul>
  </footer>
  <script  src="js/camera.js"></script>
  <script src="js/panier.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./style/panier.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

  <title>ORINOCOURS</title>
</head>
<body>
      <header>
       
        <div class="container-fluid ">
            <div class="row">
                <nav class="navbar-brand">
                    <!-------Lien entre les pages avec href = -->
                    <div class="nav__cart ">
                            <a class="navbar-brand" href="index.html">
                                <img src="./img/favicon.png" alt="logo orinoco"></a>
                  
                            <a class="btn btn-secondary btn-lg active nav__cart " href="./index.html" 
                                role="button"aria-pressed="true">Accueil</a>
                     </div>
                </nav>
            </div>
        </div>
      </header>

         <div class="cart-card">  
             <h1 class="col-12 text-center contenu-title">Votre panier</h1>
            <div class=" col-12 text-center" id="contenu-panier">
                <div class=" col-12 text-center" id="panier-section">
                 <div class="panier-recap" id="panier-produit"><span class="panier-title">Produit</span></div>
                    <div class="panier-recap" id="panier-option"><span class="panier-title">Option</span></div>
                <div class="panier-recap" id="data-price"><span class="panier-title data-price">Prix</span></div>
                <div class="panier-recap" id="panier-bouton"><span class="panier-title"></span></div></div>
        <div id="contenu-total-price" class="panier-totalPrice text-center"></div>
      </div>

      <div class="col-12 text-center" id="formulaire-section">
        <h2 class="formulaire-title">Votre adresse de livraison</h2>
        <div class="cart__order">
            <form method="get" class="cart__order__form">
              <div class="cart__order__form__question">
                <label for="firstName">Prénom: </label>
                <input type="text" name="firstName" id="firstName" required>
                <p id="firstNameError"></p>
              </div>
              <div class="cart__order__form__question">
                <label for="lastName">Nom: </label>
                <input type="text" name="lastName" id="lastName" required>
                <p id="lastNameError"></p>
              </div>
              <div class="cart__order__form__question">
                <label for="address">Adresse: </label>
                <input type="text" name="address" id="address" required>
                <p id="addressError"></p>
              </div>
              <div class="cart__order__form__question">
                <label for="city">Ville: </label>
                <input type="text" name="city" id="city" required>
                <p id="cityError"></p>
              </div>
              <div class="cart__order__form__question">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
                <p id="emailError"></p>
              </div>
              <div class="cart__order__form__submit">
                <input type="submit" value="Commander !" id="order">
              </div>
            </form>
          </div>
     </div>   
<div class="if-empty-cart">
    <h3>Votre panier est vide. <a href="index.html">Remplissez le d'abord !</a></h3>
</div>
    <footer>

        <div class="container">
            <div class="row footer-item">
                <a href="">Conditions générales de ventes</a>
                <a href="mailto:contact@orinoco.fr">Contact</a>
               
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="./js/panier0.js" ></script>

</body>
</html>
